config:
  name: 多用例目录-目录与列表
  base_url: ${ENV(BASE_URL)}
  tags: [catalog, temp]

steps:
  - name: 获取分类列表
    request:
      method: GET
      url: /api/v1/categories/
    extract:
      any_category: $.data.items[0].id
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]

  - name: 获取商品列表
    request:
      method: GET
      url: /api/v1/products/
    validate:
      - eq: [status_code, 200]

