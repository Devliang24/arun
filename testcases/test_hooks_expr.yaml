config:
  name: Hooks Expression Demo
  base_url: "${ENV(BASE_URL)}"
steps:
  - name: expr-sign and validate
    setup_hooks: ["${setup_hook_sign_request($request)}"]
    request:
      method: GET
      url: /debug/info
    validate:
      - [status_code, eq, 200]
    teardown_hooks: ["${teardown_hook_assert_status_ok($response)}", "${teardown_hook_capture_request_id($response)}"]
    extract:
      req_id: $.request_id

