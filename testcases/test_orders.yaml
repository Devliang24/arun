config:
  name: 订单流程
  base_url: ${ENV(BASE_URL)}
  variables:
    username: u_${short_uid(12)}
    user_password: ${ENV(USER_PASSWORD)}
    shipping_address: ${ENV(SHIPPING_ADDRESS)}
  tags: [orders]
  setup_hooks:
    - ${setup_hook_sign_request($request)}
  teardown_hooks:
    - ${teardown_hook_assert_status_ok($response)}
steps:
  - name: 注册用户（下单流程）
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: $username
        email: u_${uid()}@example.com
        password: "P@ssw0rd123"
        full_name: "Orders User_${short_uid(10)}"
        shipping_address: $shipping_address
    extract:
      user_username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $user_username
        password: "P@ssw0rd123"
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $user_username]

  - name: 获取产品列表
    request:
      method: GET
      url: /api/v1/products/
    teardown_hooks:
      - ${teardown_hook_capture_request_id($response)}
    extract:
      product_id: $.data.items[0].id
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - gt: ["$.data.items[0].stock", 0]
      - contains: ["$.data.items[0]", "name"]

  - name: 加入购物车
    request:
      method: POST
      url: /api/v1/cart/items
      headers:
        Authorization: Bearer $token
        X-Request-Id: $request_id
      body:
        product_id: $product_id
        quantity: 1
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "添加商品到购物车成功"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
      - eq: ["$.data.items[0].quantity", 1]
      - gt: [$.data.total_price, 0.0]

  - name: 下单
    request:
      method: POST
      url: /api/v1/orders/
      headers:
        Authorization: Bearer $token
      body:
        shipping_address: $shipping_address
    extract:
      order_id: $.data.order_id
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "订单创建成功"]
      - gt: [$.data.order_id, 0]
      - gt: [$.data.total_price, 0.0]
      - len_eq: [$.data.warnings, 0]

  - name: 获取订单详情
    request:
      method: GET
      url: /api/v1/orders/$order_id
      headers:
        Authorization: Bearer $token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, "获取订单详情成功"]
      - eq: [$.data.id, $order_id]
      - eq: [$.data.status, "pending"]
      - gt: [$.data.total_price, 0.0]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
