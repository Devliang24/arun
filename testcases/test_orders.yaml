config:
  name: Orders
  base_url: "${ENV(BASE_URL)}"
tags: [orders]
setup_hooks: [setup_hook_sign_request]
teardown_hooks: [teardown_hook_assert_status_ok]
steps:
  - name: login
    request:
      method: POST
      url: /api/v1/auth/login
      json:
        username: "${ENV(USER_USERNAME)}"
        password: "${ENV(USER_PASSWORD)}"
    extract:
      token: $.data.access_token
    validate:
      - [status_code, eq, 200]

  - name: get product
    request:
      method: GET
      url: /api/v1/products/
    teardown_hooks: [teardown_hook_capture_request_id]
    extract:
      product_id: $.items[0].id
    validate:
      - [status_code, eq, 200]

  - name: add to cart
    variables:
      authz: "Bearer ${token}"
    request:
      method: POST
      url: /api/v1/cart/items
      headers:
        Authorization: "${authz}"
        X-Request-Id: "${request_id}"
      json:
        product_id: "${product_id}"
        quantity: 1
    validate:
      - [status_code, eq, 201]

  - name: checkout
    variables:
      authz: "Bearer ${token}"
    request:
      method: POST
      url: /api/v1/orders/
      headers:
        Authorization: "${authz}"
      json:
        shipping_address: "${ENV(SHIPPING_ADDRESS)}"
    extract:
      order_id: $.id
    validate:
      - [status_code, eq, 201]

  - name: get order detail
    variables:
      authz: "Bearer ${token}"
    request:
      method: GET
      url: /api/v1/orders/${order_id}
      headers:
        Authorization: "${authz}"
    validate:
      - [status_code, eq, 200]
