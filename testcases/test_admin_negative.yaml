config:
  name: 管理员权限负例
  base_url: ${ENV(BASE_URL)}
  tags: [admin, negative]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: u_${short_uid(12)}
        email: u_${uid()}@example.com
        password: "P@ssw0rd123"
        full_name: "User_${short_uid(10)}"
        shipping_address: ${ENV(SHIPPING_ADDRESS)}
    extract:
      user_username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $user_username]

  - name: 创建分类被拒绝
    request:
      method: POST
      url: /api/v1/categories/
      headers:
        Authorization: Bearer $token
      body:
        name: cat-${short_uid(8)}
        description: "tmp"
    validate:
      - eq: [status_code, 403]
      - contains: [$.message, "Not enough permissions"]
      - eq: [$.success, false]
      - eq: [$.code, 403]
