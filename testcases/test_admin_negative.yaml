config:
  name: 管理员权限负例
  base_url: ${ENV(BASE_URL)}
  tags: [admin, negative]
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    full_name: User_${short_uid(10)}
    password: Pwd_${short_uid(12)}
    shipping_address: Addr_${short_uid(12)}
steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
    extract:
      username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $username]

  - name: 创建分类被拒绝
    request:
      method: POST
      url: /api/v1/categories/
      headers:
        Authorization: Bearer $token
      body:
        name: cat-${short_uid(8)}
        description: "tmp"
    validate:
      - eq: [status_code, 403]
      - contains: [$.message, "Not enough permissions"]
      - eq: [$.success, false]
      - eq: [$.code, 403]
