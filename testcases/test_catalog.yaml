config:
  name: Catalog
  base_url: ${ENV(BASE_URL)}
  tags: [catalog]
steps:
  - name: list categories
    request:
      method: GET
      url: /api/v1/categories/
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]

  - name: list products
    request:
      method: GET
      url: /api/v1/products/
    extract:
      product_id: $.items[0].id
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]

  - name: product detail
    request:
      method: GET
      url: /api/v1/products/$product_id
    validate:
      - eq: [status_code, 200]
