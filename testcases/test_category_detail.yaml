config:
  name: Category Detail
  base_url: ${ENV(BASE_URL)}
  tags: [catalog]
steps:
  - name: list categories
    request:
      method: GET
      url: /api/v1/categories/
    extract:
      category_id: $[0].id
    validate:
      - eq: [status_code, 200]

  - name: get category by id
    request:
      method: GET
      url: /api/v1/categories/$category_id
    validate:
      - eq: [status_code, 200]
