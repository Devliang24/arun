config:
  name: demo
  base_url: ${ENV(BASE_URL)}
  tags: [cart]
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    full_name: DemoUser_${short_uid(10)}
    password: Pwd_${short_uid(12)}
    shipping_address: Addr_${short_uid(12)}
steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
    extract:
      username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $username]

  - name: 创建商品
    request:
      method: POST
      url: /api/v1/products
      headers:
        Authorization: Bearer $token
      body:
        name: test1
        description: This is a test product.
        price: 22
        stock: 30
        category_id: 1
      extract:
        product_id: $.data.id
      validate:
        - eq: [status_code, 201]
        - eq: [$.success, true]
        - eq: [$.message, "商品创建成功"]
        - eq: [$.data.name, "test1"]
