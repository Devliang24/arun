config:
  name: 端到端下单
  base_url: ${ENV(BASE_URL)}
  tags: [e2e]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
    shipping_address: ${ENV(SHIPPING_ADDRESS)}
parameters:
  quantity: [1, 2]
steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: u_${short_uid(12)}
        email: u_${uid()}@example.com
        password: "P@ssw0rd123"
        full_name: "E2E User_${short_uid(10)}"
        shipping_address: ${ENV(SHIPPING_ADDRESS)}
    extract:
      user_username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $user_username]

  - name: 浏览商品
    request:
      method: GET
      url: /api/v1/products/
    extract:
      product_id: $.data.items[0].id
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - gt: ["$.data.items[0].stock", 0]
      - contains: ["$.data.items[0]", "name"]

  - name: 加入购物车
    variables:
      authz: "Bearer $token"
    request:
      method: POST
      url: /api/v1/cart/items
      headers:
        Authorization: $authz
      body:
        product_id: $product_id
        quantity: $quantity
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "添加商品到购物车成功"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
      - eq: ["$.data.items[0].quantity", $quantity]
      - gt: [$.data.total_price, 0.0]

  - name: 下单
    variables:
      authz: "Bearer $token"
    request:
      method: POST
      url: /api/v1/orders/
      headers:
        Authorization: $authz
      body:
        shipping_address: $shipping_address
    extract:
      order_id: $.data.order_id
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "订单创建成功"]
      - gt: [$.data.order_id, 0]
      - gt: [$.data.total_price, 0.0]
      - len_eq: [$.data.warnings, 0]

  - name: 订单详情
    variables:
      authz: "Bearer $token"
    request:
      method: GET
      url: /api/v1/orders/$order_id
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, "获取订单详情成功"]
      - eq: [$.data.id, $order_id]
      - gt: [$.data.total_price, 0.0]
      - eq: [$.data.status, "pending"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
