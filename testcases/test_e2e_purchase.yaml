config:
  name: E2E Purchase
  base_url: ${ENV(BASE_URL)}
  tags: [e2e]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
    shipping_address: ${ENV(SHIPPING_ADDRESS)}
parameters:
  quantity: [1, 2]
steps:
  - name: login
    request:
      method: POST
      url: /api/v1/auth/login
      json:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]

  - name: list products
    request:
      method: GET
      url: /api/v1/products/
    extract:
      product_id: $.items[0].id
    validate:
      - eq: [status_code, 200]

  - name: add to cart
    variables:
      authz: Bearer $token
    request:
      method: POST
      url: /api/v1/cart/items
      headers:
        Authorization: $authz
      json:
        product_id: $product_id
        quantity: $quantity
    validate:
      - eq: [status_code, 201]

  - name: checkout
    variables:
      authz: Bearer $token
    request:
      method: POST
      url: /api/v1/orders/
      headers:
        Authorization: $authz
      json:
        shipping_address: $shipping_address
    extract:
      order_id: $.id
    validate:
      - eq: [status_code, 201]

  - name: order detail
    variables:
      authz: Bearer $token
    request:
      method: GET
      url: /api/v1/orders/$order_id
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]
