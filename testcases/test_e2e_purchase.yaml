config:
  name: E2E Purchase
  base_url: ${ENV(BASE_URL)}
  tags: [e2e]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
    shipping_address: ${ENV(SHIPPING_ADDRESS)}
parameters:
  quantity: [1, 2]
steps:
  - name: login
    request:
      method: POST
      url: /api/v1/auth/login
      json:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $user_username]

  - name: list products
    request:
      method: GET
      url: /api/v1/products/
    extract:
      product_id: $.data.items[0].id
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - gt: ["$.data.items[0].stock", 0]
      - contains: ["$.data.items[0]", "product_name"]

  - name: add to cart
    variables:
      authz: "Bearer $token"
    request:
      method: POST
      url: /api/v1/cart/items
      headers:
        Authorization: $authz
      json:
        product_id: $product_id
        quantity: $quantity
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "添加商品到购物车成功"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
      - eq: ["$.data.items[0].quantity", $quantity]
      - gt: [$.data.total_price, 0.0]

  - name: checkout
    variables:
      authz: "Bearer $token"
    request:
      method: POST
      url: /api/v1/orders/
      headers:
        Authorization: $authz
      json:
        shipping_address: $shipping_address
    extract:
      order_id: $.data.order_id
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "订单创建成功"]
      - gt: [$.data.order_id, 0]
      - gt: [$.data.total_price, 0.0]
      - len_eq: [$.data.warnings, 0]

  - name: order detail
    variables:
      authz: "Bearer $token"
    request:
      method: GET
      url: /api/v1/orders/$order_id
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, "获取订单详情成功"]
      - eq: [$.data.id, $order_id]
      - gt: [$.data.total_amount, 0.0]
      - eq: [$.data.status, "pending"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
