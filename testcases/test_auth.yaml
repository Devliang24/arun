config:
  name: Auth Flow
  base_url: ${ENV(BASE_URL)}
  tags: [auth]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
steps:
  - name: login
    setup_hooks: [setup_hook_sign_request]
    request:
      method: POST
      url: /api/v1/auth/login
      json:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]

  - name: whoami
    variables:
      authz: Bearer $token
    request:
      method: GET
      url: /api/v1/users/me
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]

  - name: logout
    variables:
      authz: Bearer $token
    request:
      method: DELETE
      url: /api/v1/auth/session
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]
