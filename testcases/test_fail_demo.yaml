config:
  name: 飞书通知失败场景测试
  base_url: ${ENV(BASE_URL)}
  tags: [demo, test]

steps:
  - name: 健康检查（会失败）
    request:
      method: GET
      url: /api/v1/health
      headers:
        Accept: application/json
    validate:
      - eq: [status_code, 999]  # 故意设置错误的状态码，让测试失败
      - eq: [$.status, "unhealthy"]  # 故意错误的断言
