config:
  name: 订单列表
  base_url: ${ENV(BASE_URL)}
  tags: [orders]
  variables:
    username: u_${short_uid(12)}
    user_password: ${ENV(USER_PASSWORD)}
    shipping_address: ${ENV(SHIPPING_ADDRESS)}
steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: $username
        email: u_${uid()}@example.com
        password: "P@ssw0rd123"
        full_name: "OrdersList User_${short_uid(10)}"
        shipping_address: $shipping_address
    extract:
      user_username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $user_username]

  - name: 获取订单列表
    request:
      method: GET
      url: /api/v1/orders/
      headers:
        Authorization: Bearer $token
      params:
        skip: 0
        limit: 20
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - contains: [$.message, "订单列表"]
      - eq: [$.data.page, 1]
      - eq: [$.data.page_size, 20]
      - contains: [$.data, "items"]
      - ge: [$.data.total, 0]
