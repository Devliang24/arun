config:
  name: Orders List
  base_url: "${ENV(BASE_URL)}"
  tags: [orders]
steps:
  - name: login
    request:
      method: POST
      url: /api/v1/auth/login
      json:
        username: "${ENV(USER_USERNAME)}"
        password: "${ENV(USER_PASSWORD)}"
    extract:
      token: body.access_token
    validate:
      - [status_code, eq, 200]

  - name: list orders
    variables:
      authz: "Bearer ${token}"
    request:
      method: GET
      url: /api/v1/orders/
      headers:
        Authorization: "${authz}"
      params:
        skip: 0
        limit: 20
    validate:
      - [status_code, eq, 200]
