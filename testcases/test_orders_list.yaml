config:
  name: Orders List
  base_url: ${ENV(BASE_URL)}
  tags: [orders]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
steps:
  - name: login
    request:
      method: POST
      url: /api/v1/auth/login
      json:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]

  - name: list orders
    variables:
      authz: Bearer $token
    request:
      method: GET
      url: /api/v1/orders/
      headers:
        Authorization: $authz
      params:
        skip: 0
        limit: 20
    validate:
      - eq: [status_code, 200]
