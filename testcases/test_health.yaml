config:
  name: 健康检查
  base_url: ${ENV(BASE_URL)}
  tags: [health, smoke]
steps:
  - name: 获取健康状态
    request:
      method: GET
      url: /health
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, "application/json"]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, "服务健康状态正常"]
      - eq: [$.data.status, "healthy"]
      - contains: [$.data, "service"]

  - name: 获取根信息
    request:
      method: GET
      url: /
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, "application/json"]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, "欢迎使用电商API"]
      - contains: [$.data, "version"]
