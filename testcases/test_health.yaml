config:
  name: Health Checks
  base_url: "${ENV(BASE_URL)}"
  tags: [health]
steps:
  - name: get health
    request:
      method: GET
      url: /health
    validate:
      - [status_code, eq, 200]
      - [headers.Content-Type, contains, application/json]

  - name: get root
    request:
      method: GET
      url: /
    validate:
      - [status_code, eq, 200]
      - [headers.Content-Type, contains, application/json]
