config:
  name: Health Checks
  base_url: ${ENV(BASE_URL)}
  tags: [health]
steps:
  - name: get health
    request:
      method: GET
      url: /health
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]

  - name: get root
    request:
      method: GET
      url: /
    validate:
      - eq: [status_code, 200]
      - contains: [headers.Content-Type, application/json]
