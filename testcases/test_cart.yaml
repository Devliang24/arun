config:
  name: 购物车操作
  base_url: ${ENV(BASE_URL)}
  tags: [cart]
  variables:
    user_username: ${ENV(USER_USERNAME)}
    user_password: ${ENV(USER_PASSWORD)}
steps:
  - name: 注册用户
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: u_${short_uid(12)}
        email: u_${uid()}@example.com
        password: "P@ssw0rd123"
        full_name: "Cart User_${short_uid(10)}"
        shipping_address: ${ENV(SHIPPING_ADDRESS)}
    extract:
      user_username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, "用户注册成功"]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $user_username
        password: $user_password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "登录成功"]
      - eq: [$.data.user.username, $user_username]

  - name: 获取产品列表
    request:
      method: GET
      url: /api/v1/products/
    extract:
      product_id: $.data.items[0].id
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - gt: [$.data.total, 0]
      - gt: ["$.data.items[0].price", 0.0]
      - contains: ["$.data.items[0]", "name"]

  - name: 加入购物车
    variables:
      authz: "Bearer $token"
    request:
      method: POST
      url: /api/v1/cart/items
      headers:
        Authorization: $authz
      body:
        product_id: $product_id
        quantity: 2
    validate:
      - eq: [status_code, 201]
      - eq: [$.success, true]
      - eq: [$.code, 201]
      - eq: [$.message, "添加商品到购物车成功"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
      - eq: ["$.data.items[0].quantity", 2]
      - gt: [$.data.total_price, 0.0]

  - name: 更新数量
    variables:
      authz: "Bearer $token"
    request:
      method: PUT
      url: /api/v1/cart/items/$product_id
      headers:
        Authorization: $authz
      body:
        quantity: 1
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "更新购物车成功"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].product_id", $product_id]
      - eq: ["$.data.items[0].quantity", 1]

  - name: 获取购物车
    variables:
      authz: "Bearer $token"
    request:
      method: GET
      url: /api/v1/cart/
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, "获取购物车成功"]
      - len_eq: [$.data.items, 1]
      - eq: ["$.data.items[0].quantity", 1]

  - name: 从购物车移除商品
    variables:
      authz: "Bearer $token"
    request:
      method: DELETE
      url: /api/v1/cart/items/$product_id
      headers:
        Authorization: $authz
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, "从购物车移除商品成功"]
      - len_eq: [$.data.items, 0]
      - eq: [$.data.total_items, 0]
