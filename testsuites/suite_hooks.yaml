config:
  name: Suite With Hooks
  base_url: "${ENV(BASE_URL)}"
setup_hooks: [setup_hook_sign_request]
teardown_hooks: [teardown_hook_capture_request_id]
cases:
  - config:
      name: Case With Hooks
    setup_hooks: [setup_hook_sign_request]
    teardown_hooks: [teardown_hook_assert_status_ok]
    steps:
      - name: get root with signed header
        request:
          method: GET
          url: /
        validate:
          - [status_code, eq, 200]
        extract:
          request_id: $.request_id
