config:
  name: 列表断言示例（contains/eq/忽略顺序）
  base_url: ${ENV(BASE_URL)}
  tags: [demo, list]

steps:
  - name: 包含多个元素（允许有额外项）
    request:
      method: POST
      path: /anything
      body:
        a: ["nye.wang", "lip.hu", "extra"]
    validate:
      - eq: [status_code, 200]
      - contains: [$.json.a, "nye.wang"]
      - contains: [$.json.a, "lip.hu"]

  - name: 完全相等（顺序一致）
    request:
      method: POST
      path: /anything
      body:
        a: ["nye.wang", "lip.hu"]
    validate:
      - eq: [status_code, 200]
      - eq: [$.json.a, ["nye.wang", "lip.hu"]]

  - name: 忽略顺序（集合相等）
    request:
      method: POST
      path: /anything
      body:
        a: ["lip.hu", "nye.wang"]
    validate:
      - eq: [status_code, 200]
      - eq: [$sort(json.a), ["nye.wang", "lip.hu"]]

