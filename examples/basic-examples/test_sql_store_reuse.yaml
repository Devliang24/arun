config:
  name: "SQL 存储与复用"
  base_url: ${ENV(BASE_URL)}

steps:
  - name: 注册（无 DSN 则跳过）
    skip: ${not ENV(MYSQL_DSN)}
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: u_${short_uid(12)}
        email: u_${uid()}@example.com
        password: "P@ssw0rd123"
    extract:
      new_username: $.data.username

  - name: 登录
    skip: ${not ENV(MYSQL_DSN)}
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $new_username
        password: "P@ssw0rd123"
    extract:
      token: $.data.access_token

  - name: 创建订单并存储
    skip: ${not ENV(MYSQL_DSN)}
    request:
      method: POST
      url: /api/v1/orders/
      body:
        shipping_address: "No.2 Demo Road"
    extract:
      order_id: $.data.order_id
      order_total: $.data.total_price
    sql_validate:
      - query: "SELECT status, total_amount FROM orders WHERE id='$order_id'"
        expect:
          - eq: [status, pending]
        extract:
          db_status: $status

  - name: 复用存储的状态
    skip: ${not ENV(MYSQL_DSN)}
    request:
      method: GET
      url: /
    validate:
      - contains: [$session_variables, db_status]
