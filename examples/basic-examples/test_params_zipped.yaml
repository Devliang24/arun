config:
  name: "参数化：压缩"
  base_url: ${ENV(BASE_URL)}
  parameters:
    - username-password:
        - [alice, pass123]
        - [bob, secret456]
        - [charlie, pwd789]
    - env:
        - dev
        - staging

steps:
  - name: 压缩参数
    request:
      method: GET
      url: /login?username=$username&password=$password&env=$env
    validate:
      - eq: [status_code, 200]
