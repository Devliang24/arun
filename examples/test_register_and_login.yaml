config:
  name: "示例：注册 + 登录 + 当前用户"
  base_url: ${ENV(BASE_URL)}
  setup_hooks:
    - ${setup_hook_sign_request($request)}
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    password: Pwd_${short_uid(12)}
    full_name: DemoUser_${short_uid(8)}
    shipping_address: Addr_${short_uid(12)}

steps:
  - name: 注册
    request:
      method: POST
      url: /api/v1/auth/register
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
    extract:
      username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]

  - name: 登录
    request:
      method: POST
      url: /api/v1/auth/login
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]

  - name: 当前用户
    request:
      method: GET
      url: /api/v1/users/me
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
