config:
  name: "SQL DSN 覆盖"
  base_url: ${ENV(BASE_URL)}
steps:
  - name: 创建订单（无 DSN 跳过）
    skip: ${not ENV(MYSQL_DSN)}
    request:
      method: POST
      url: /api/v1/orders/
      body:
        shipping_address: "No.3 Demo Road"
    extract:
      order_id: $.data.order_id

  - name: 使用覆盖 DSN 查询
    skip: ${not ENV(MYSQL_DSN)}
    request:
      method: GET
      url: /
    sql_validate:
      - query: "SELECT COUNT(*) AS cnt FROM order_items WHERE order_id='$order_id'"
        dsn: ${ENV(MYSQL_DSN)}
        expect:
          - ge: [cnt, 1]
