config:
  name: "静态 Bearer 鉴权"
  base_url: ${ENV(BASE_URL)}
steps:
  - name: 使用静态 Token 查询用户
    skip: ${not ENV(STATIC_BEARER)}
    request:
      method: GET
      url: /api/v1/users/me
      auth:
        type: bearer
        token: ${ENV(STATIC_BEARER)}
    validate:
      - eq: [status_code, 200]
