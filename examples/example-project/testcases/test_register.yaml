config:
  name: 注册并登录
  base_url: ${ENV(BASE_URL)}
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    password: Pwd_${short_uid(12)}
    full_name: NewUser_${short_uid(10)}
    shipping_address: Addr_${short_uid(12)}
  tags: [auth, register]

steps:
  - name: 注册
    request:
      method: POST
      path: /api/v1/auth/register
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, 用户注册成功]
      - eq: [$.data.username, $username]
      - eq: [$.data.email, $email]
      - eq: [$.data.role, user]

  - name: 使用新账户登录
    retry: 3
    retry_backoff: 0.5
    request:
      method: POST
      path: /api/v1/auth/login
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, 登录成功]
      - eq: [$.data.user.username, $username]
