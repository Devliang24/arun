config:
  name: 普通用户创建商品被拒绝
  base_url: ${ENV(BASE_URL)}
  tags: [user, products, negative]
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    full_name: User_${short_uid(10)}
    password: Pwd_${short_uid(12)}
    shipping_address: Addr_${short_uid(12)}
    product_name: Product_${short_uid(8)}
    product_description: 普通用户尝试创建的商品_${short_uid(6)}
    product_price: 99.9
    product_stock: 5
    product_category_id: 1

steps:
  - name: 注册普通用户
    request:
      method: POST
      path: /api/v1/auth/register
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
    extract:
      username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, 用户注册成功]

  - name: 登录普通用户
    request:
      method: POST
      path: /api/v1/auth/login
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, 登录成功]
      - eq: [$.data.user.username, $username]

  - name: 普通用户创建商品失败
    request:
      method: POST
      path: /api/v1/products
      headers:
        Accept: application/json
        Content-Type: application/json
        Authorization: Bearer $token
      body:
        name: $product_name
        description: $product_description
        price: $product_price
        stock: $product_stock
        category_id: $product_category_id
    validate:
      - eq: [status_code, 403]
      - eq: [$.success, false]
      - eq: [$.code, 403]
      - contains: [$.message, Not enough permissions]
