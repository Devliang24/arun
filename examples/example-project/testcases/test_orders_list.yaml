config:
  name: 订单列表
  base_url: ${ENV(BASE_URL)}
  tags: [orders]
  variables:
    username: u_${short_uid(12)}
    email: u_${uid()}@example.com
    full_name: OrdersListUser_${short_uid(10)}
    password: Pwd_${short_uid(12)}
    shipping_address: Addr_${short_uid(12)}

steps:
  - name: 注册用户
    request:
      method: POST
      path: /api/v1/auth/register
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        email: $email
        password: $password
        full_name: $full_name
        shipping_address: $shipping_address
    extract:
      username: $.data.username
    validate:
      - in: [status_code, [200, 201]]
      - eq: [$.success, true]
      - eq: [$.message, 用户注册成功]

  - name: 登录
    request:
      method: POST
      path: /api/v1/auth/login
      headers:
        Accept: application/json
        Content-Type: application/json
      body:
        username: $username
        password: $password
    extract:
      token: $.data.access_token
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.message, 登录成功]
      - eq: [$.data.user.username, $username]

  - name: 获取订单列表
    request:
      method: GET
      path: /api/v1/orders/
      headers:
        Accept: application/json
        Authorization: Bearer $token
      params:
        skip: 0
        limit: 20
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - contains: [$.message, 订单列表]
      - eq: [$.data.page, 1]
      - eq: [$.data.page_size, 20]
      - contains: [$.data, items]
      - ge: [$.data.total, 0]
