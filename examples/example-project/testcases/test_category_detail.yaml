config:
  name: 分类详情
  base_url: ${ENV(BASE_URL)}
  tags: [catalog]

steps:
  - name: 获取分类列表
    request:
      method: GET
      path: /api/v1/categories/
      headers:
        Accept: application/json
    extract:
      category_id: $.data[0].id
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, 获取分类列表成功]
      - gt: ['$.data[0].id', 0]
      - contains: ['$.data[0]', name]

  - name: 根据ID获取分类
    request:
      method: GET
      path: /api/v1/categories/$category_id
      headers:
        Accept: application/json
    validate:
      - eq: [status_code, 200]
      - eq: [$.success, true]
      - eq: [$.code, 200]
      - eq: [$.message, 获取分类详情成功]
      - eq: [$.data.id, $category_id]
